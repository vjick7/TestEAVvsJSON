<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST EAV Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            Filters:
            {% for mykey,data in filter_data.items %}
                <div class="card">
                    <p>
                        {{ mykey.0 }}-{{ mykey.1 }}
                    </p>
                    <p>{{ data }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="col">
            {% for p in products %}
                <div class="card">
                    <p>{{ p.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
